<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Karla', Arial, sans-serif;
            background-color: #f4f7fa;
        }

        .form-section {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 3rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1.05rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.15);
        }

        .btn-primary {
            background-color: #198754;
            border-color: #198754;
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 0.7rem 0;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background-color: #157347;
            border-color: #146c43;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .form-check-label a {
            color: #198754;
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .form-section {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: sticky; top: 0; z-index: 1000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/get.html" style="color:#198754;">Get Clearance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/officials">Barangay Officials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-10">
                <div class="form-section">
                    <h1 class="mb-4 text-center"
                        style="font-family: 'Faustina', serif; font-weight: 700; color: #198754;">Barangay Clearance
                        Application</h1>
                    <form action="#" method="post" enctype="multipart/form-data" novalidate>
                        <div class="mb-4">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="form-label">Complete Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                            <div class="invalid-feedback">Please enter your address.</div>
                        </div>
                        <div class="mb-4">
                            <label for="purpose" class="form-label">Purpose of Clearance</label>
                            <select class="form-select" id="purpose" name="purpose" required>
                                <option value="" selected disabled>Select purpose</option>
                                <option value="employment">Employment</option>
                                <option value="business">Business</option>
                                <option value="school">School Requirement</option>
                                <option value="others">Others</option>
                            </select>
                            <div class="invalid-feedback">Please select a purpose.</div>
                        </div>
                        <div class="mb-4">
                            <label for="idUpload" class="form-label">Upload Valid ID <span
                                    class="text-muted">(JPEG/PNG/PDF)</span></label>
                            <input class="form-control" type="file" id="idUpload" name="idUpload"
                                accept=".jpg,.jpeg,.png,.pdf" required>
                            <div class="invalid-feedback">Please upload a valid ID.</div>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to all statements in <a href="#">Terms of Service</a>
                            </label>
                            <div class="invalid-feedback">You must agree before submitting.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Submit
                                Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
